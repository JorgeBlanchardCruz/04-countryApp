<span class="h2">Por país </span>
<hr>

<div class="row">
  <div class="col">

    <shared-search-box
      (onValue)="searchCountries($event)"
      placeholder="por nombre del país">
    </shared-search-box>

  </div>

</div>

<div class="row">
  <div class="col">

    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>

  </div>

</div>
