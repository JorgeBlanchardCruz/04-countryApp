<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>AVR</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th>Región</th>
        <th>Subregión</th>
        <th>Área</th>
        <th>Población</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">

        <td>{{ i + 1 }}</td>
        <td>
          {{ country.flag }}
        </td>
        <td>
          {{ country.cca3 }}
        </td>
        <td>
          <img [src]="country.flags.svg" alt="{{ country.name.official }}" style="width: 50px;">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.region }}</td>
        <td>{{ country.subregion }}</td>
        <td>{{ country.area }}</td>
        <td>{{ country.population | number }}</td>

      </tr>
    </tbody>
  </table>
</ng-template>
