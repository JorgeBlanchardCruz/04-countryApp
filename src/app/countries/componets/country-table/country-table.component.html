<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table>
  <table
    mat-table
    matSort (matSortChange)="sortData($event)"
    class="table table-striped">
    <thead>
      <tr>
        <th mat-sort-header="id">#</th>
        <th mat-sort-header="icon">Icon</th>
        <th mat-sort-header="avr">AVR</th>
        <th mat-sort-header="flag">Bandera</th>
        <th mat-sort-header="country">País</th>
        <th mat-sort-header="capital">Capital</th>
        <th mat-sort-header="region">Región</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">

        <td>{{ i + 1 }}</td>
        <td>
          {{ country.flag }}
        </td>
        <td>
          {{ country.cca3 }}
        </td>
        <td>
          <img [src]="country.flags.svg" alt="{{ country.name.official }}" style="width: 50px;">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.region }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]" class="btn btn-primary btn-sm">Info</a>
        </td>

      </tr>
    </tbody>
  </table>
</ng-template>
